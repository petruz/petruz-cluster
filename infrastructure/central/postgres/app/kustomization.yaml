apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: data
resources:
  - ../../../components/postgres
  - ./postgres-auth.yaml
  # - ./postgres-initdb.yaml

configMapGenerator:
  - name: postgres-values
    files:
      - values.yaml=values.yaml

patches:
  - target:
      kind: HelmRelease
      name: postgres
    patch: |-
      - op: add
        path: /spec/valuesFrom
        value:
        - kind: ConfigMap
          name: postgres-values
          valuesKey: values.yaml